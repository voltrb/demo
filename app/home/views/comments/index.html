<:Body>

  <h1>{post._comments.size} Comments</h1>

  {#each post._comments as comment}
    <:comment name="{comment._name}" content="{comment._content}" />
  {/}

  <form e-submit="add_comment">
    <input type="text" value="{controller._comment._name}" />
    <input type="text" value="{controller._comment._content}" />
    <button>Add</button>
  </form>
